<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>lesson-20</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/logo.svg"
              alt="logo Best Tour Plan"
              class="logo__image"
            />
          </a>
          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img
                src="img/search-img.svg"
                alt="search:img"
                class="search__img"
              />
            </button>
          </form>
          <div class="profile">
            <a href="" class="user">
              <img
                src="img/avatar.jpg"
                alt="avatar Nathan"
                class="user__avatar"
              />
              <span class="user__name">Nathan</span>
            </a>
          </div>
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
      </div>
      <div class="nav-wrapper">
        <div class="container">
          <nav>
            <ul class="navbar-menu">
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">All Deals</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotels</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Activities</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Restaurants</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Events</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Rodrigues</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link"> Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link"> Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
    </section>
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/stars.svg" alt="stars" />
              </div>
              <h1 class="hotel-name hotel-info__name">grand hilton hotel</h1>
              <span class="offer hotel-info__offer">Flash offer</span>
            </div>
            <p class="hotel-description hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter">4.5/5</span>
          </div>
        </div>
        <div class="hotel-grid">
          <div class="slider">
            <div class="swiper-container">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img
                    src="img/slide-1.jpg"
                    alt="slide 1"
                    class="swiper-slide__img"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="img/slide-2.jpg"
                    alt="slide 2"
                    class="swiper-slide__img"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="img/slide-3.jpg"
                    alt="slide 3"
                    class="swiper-slide__img"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="img/slide-4.jpg"
                    alt="slide 4"
                    class="swiper-slide__img"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="img/slide-5.jpg"
                    alt="slide 5"
                    class="swiper-slide__img"
                  />
                </div>
              </div>
              <!-- If we need navigation buttons -->
              <button class="slider-button slider-button--prev"></button>
              <button class="slider-button slider-button--next"></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
