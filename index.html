<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson-16</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="header-logo">
            <a href="#" class="logo">
              <img
                src="img/logo.png"
                alt="logo Best Tour Plan"
                class="logo__image"
              />
            </a>
          </div>
          <div class="search">
            <form action="#">
              <input
                type="text"
                class="search__input"
                placeholder="Search Location"
              />
              <button class="search__button">
                <img
                  src="img/search-img.svg"
                  alt="search:img"
                  class="search__img"
                />
              </button>
            </form>
          </div>
          <div class="profile">
            <a href="" class="user">
              <img src="img/avatar.jpg" alt="avatar Nathan" />
              <span class="user__name">Nathan</span>
            </a>
          </div>
        </div>
        <div class="nav">
          <ul class="header-menu">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">All Deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotel Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Events</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
